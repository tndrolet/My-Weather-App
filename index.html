<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="src/styles.css">
  <title>Weather by Tiffany</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9"></div>
        <input type="search" placeholder="Enter a city!" class="form-control" id="city-input" autocomplete="off" />
        </div>
        <div class="col-3"></div>
        <input type="submit" value="Search" class="btn btn-primary w-100" />
      </div>
        </div>
      </form>
      <div class="overview">
  <h1 id="city">
     Atlanta
  </h1>
  <ul>
    <li>Last Updated: <span id="date"></span>
    </li>
    <li id="description">
      Clear
    </li>
  </ul>
      </div>
  <div class="row">
    <div class="col-6">
      <div class="clearfix weather-temperature">
      <img src="" alt="Clear" id="icon" class="float-left"
      />
      <div class="float-left">
      <strong id="temperature"></strong><span class="units">
        <a href="#" id="celsius-link" class="active"></a>°C | 
        <a href="#" id="fahrenheit-link"></a>°F
      </span>
      </div>
</div>
</div>
<div class="col-6">
  <ul>
    <li>
      Humidity: <span id="humidity"></span>%
    </li>
    <li>
      Wind: <span id="wind"></span> km/h</h>
    </li>
  </ul>
</div>
  </div>
    </div>
    <small>
        <a href="https://github.com/tndrolet/My-Weather-App" target="_blank">
          Open-source code </a> by Tiffany Triplett
      </small>
    </div>
   
  <script src="src/index.js"></script>
</body>

</html>
